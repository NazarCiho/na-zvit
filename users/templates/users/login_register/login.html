<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BitSim | Вхід</title>

  <link rel="stylesheet" href="{% static 'users/styles/register+login.css' %}">
  <link rel="stylesheet" href="{% static 'users/styles/animated_bg.css' %}">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="banner">
    <div class="content">
      <section class="container forms">
        <div class="form login">
          <div class="form-content">
            <img class="logo" src="https://i.ibb.co/S6YcssD/4-1.png" alt="Logo"></a>
            <header>Увійти</header>
            <p class="prev-text">Логін</p>
            <form method="post">
                {% csrf_token %}

                <!-- Поле для вводу логіну -->
                <div class="field input-field">
                    <input type="text" name="username" placeholder="Логін" class="input" required>
                </div>

                <!-- Поле для вводу паролю -->
                <div class="field input-field">
                    <input type="password" name="password" placeholder="Пароль" class="input" id="password" required>
                    <i class="fas fa-eye" id="toggle-password" onclick="togglePassword()"></i>
                </div>

                <div class="field button-field">
                    <button type="submit">Увійти</button>
                </div>
            </form>

            <div class="form-link">
              <span>Не маєте акаунту?<a href="{% url 'register' %}" class="link signup-link"> Реєстрація</a></span>
            </div>
          </div>

          <div class="line"></div>

          <div class="media-options">
            <a href="{% url 'social:begin' 'github' %}" class="field google">
              <img src="https://img.icons8.com/?size=100&id=12599&format=png&color=FFFFFF" class="google-img">
              <span>Продовжити з Github</span>
            </a>
          </div>

          <div class="media-options">
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="field google">
              <img src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000" class="google-img">
              <span>Продовжити з Google</span>
            </a>
          </div>

        </div>
      </section>
      <p class="rights">© 2024-2025 BitSim. All rights reserved. Copyright by Nazar Tsikhotsʹkyy.</p>
    </div>
  </div>
  <script>
    function togglePassword() {
     const passwordField = document.getElementById('password');
     const toggleIcon = document.getElementById('toggle-password');

     if (passwordField.type === 'password') {
       passwordField.type = 'text';
       toggleIcon.classList.remove('fas', 'fa-eye');
       toggleIcon.classList.add('fas', 'fa-eye-slash');
     } else {
       passwordField.type = 'password';
       toggleIcon.classList.remove('fas', 'fa-eye-slash');
       toggleIcon.classList.add('fas', 'fa-eye');
     }
  }

  </script>
</body>
</html>
